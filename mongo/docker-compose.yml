mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
    volumes:
      - /srv/mongodb/db:/data/db
      - /srv/mongodb/backup:/data/backup
    command: mongod --profile=1 --slowms=500 --replSet "rs0"
    restart: always
  mongo-init-replica:
    image: mongo:4.2
    command: 'mongo mongo/steedos --eval "rs.initiate({ _id: ''rs0'', members: [ { _id: 0, host: ''127.0.0.1:27017'' } ]})"'
    links:
      - mongo:mongo