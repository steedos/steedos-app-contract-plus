name: account_payment_details
enable_api: true
enable_approvals: true
enable_files: true
enable_share: true
form:
  initialValues: !<tag:yaml.org,2002:js/function> |-
    function() {

      if(Session.get("record_id")){
        var mainRecord = Creator.odata.get(Session.get("object_name"), Session.get("record_id"), 'contract,payment_date,currtype,payment_company_id,supplier');
        console.log(mainRecord);
        var contract = Creator.odata.get('contracts', mainRecord.contract, 'project,bop,owner_organization');
        return {
          contract: contract._id,
          project: contract.project,
          bop: contract.bop,
          currtype: mainRecord.currtype,
          owner_organization: contract.owner_organization,
          payment_date: mainRecord.payment_date,
          payment_company_id: mainRecord.payment_company_id,
          supplier: mainRecord.supplier
        } 
      }

    }
icon: account
label: 付款费用明细
