name: engineering_project_acceptance
label: 项目验收信息
icon: contract
enable_files: true
enable_search: true
enable_audit: true
enable_api: true
enable_instances: true
enable_trash: true
enable_workflow: true
enable_share: true
form:
  initialValues: !<tag:yaml.org,2002:js/function> |-
    function anonymous(
    ) {

      if(Session.get("record_id")){
        var mainRecord = Creator.odata.get(Session.get("object_name"), Session.get("record_id"));
        if(mainRecord){
          return {
            total_amount: mainRecord.total_amount,
            serial_number: mainRecord.serial_number,
            startTime: mainRecord.startTime,
            declare_water_price: mainRecord.declare_water_price,
            buildDays: mainRecord.buildDays,
            irr: mainRecord.irr,
            roe: mainRecord.roe,
            name: mainRecord.name,
          } 
        }
        return {
        } 
      }

    }
