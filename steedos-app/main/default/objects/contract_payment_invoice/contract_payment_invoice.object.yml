name: contract_payment_invoice
custom: true
enable_api: true
enable_audit: false
enable_chatter: false
enable_events: false
enable_files: false
enable_inline_edit: true
enable_instances: false
enable_notes: false
enable_search: false
enable_share: false
enable_tasks: false
enable_workflow: false
form:
  validate: !<tag:yaml.org,2002:js/function> |-
    function(formValues) {
      if (!formValues) {
        return;
      }
      var tax_amount__c = '0';
      var amount__c = new BigNumber(formValues.amount__c || "0");
      var tax__c = new BigNumber(formValues.tax__c || "0");
      money = (amount__c * tax__c).toFixed(2);
      $("[name='tax_amount__c']").val(money);
    }
icon: calibration
is_enable: true
label: 收票明细
actions:
  invoiceIdent:
    label: 发票识别
    on: record